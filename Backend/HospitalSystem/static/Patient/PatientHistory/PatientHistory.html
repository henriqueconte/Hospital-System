  <body>
    <!-- APPOINTMENT MANAGMENT CARD -->
    <div class="card bg-light">
      <div class="card-body">

        <!-- SPACING -->
        &nbsp;

        <!-- APPOINTMENT HEADER -->
        <h5 class="card-title font-weight-bold">Histórico de consultas</h5>

        <!-- APPOINTMENT LIST -->
          <div style="overflow-y: auto;">
            <table id="appointmentsTable" class="table table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">Médico
                  </th>
                  <th class="th-sm">Realizada em
                  </th>
                  <th class="th-sm">Requisição médica
                  </th>       
                </tr>
              </thead>
              <tbody id="appointmentsTableBody">

                <!-- APPOINTMENT ITEM (create dinamically at JS file) -->
                
              </tbody>
            </table>
          </div>
      </div>
    </div>


     <!-- APPOINTMENT DETAILS POP UP -->
     <div class="modal fade" id="seeDetailsModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-auto">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="false">&times;</span>
                  </button>
                </div>
              </div>
              <!-- MODAL TITLE -->
              <div class="row justify-content-md-center">
                  <h1 id="modalTitle">Detalhes da consulta</h1>
              </div>
              <form>

                <!-- DOCTOR NAME -->
                <div class="form-group">
                  <label class="col-form-label font-weight-bold">&#9642 Nome do médico</label>
                  <div class="col-auto">
                    <label id="doctorNameForm" data-bind="value:doctorNameForm">João Nascimento</label>
                  </div>
                </div>

                <!-- DOCTOR SPECIALITY -->
                <div class="form-group">
                  <label class="col-form-label font-weight-bold">&#9642 Especialidade</label>
                  <div class="col-auto">
                    <label id="doctorSpecialityForm" data-bind="value:doctorSpecialityForm">Cardiologista</label>
                  </div>
                </div>

                <!-- APPOINTMENT HOUR -->
                <div class="form-group">
                  <label class="col-form-label font-weight-bold">&#9642 Horário da consulta</label>
                  <div class="col-auto">
                    <label id="appointmentHourForm" data-bind="value:appointmentHourForm">14:00-14:30</label>
                  </div>
                </div>

                <!-- APPOINTMENT LOCATION -->
                <div class="form-group">
                  <label class="col-form-label font-weight-bold">&#9642 Horário da consulta</label>
                  <div class="col-auto">
                    <label id="appointmentAddressForm" data-bind="value:appointmentAddressForm">Av. Soledade, 569</label>
                  </div>
                </div>
                
              </form>
              <div class="row">
                  <div class="col">
                      <p>&nbsp;</p>
                  </div>
              </div>
              <!-- <div class="row justify-content-md-center">
                  <div class="col-auto">
                      <button id="cancelAppointmentButton" type="button" class="btn btn-danger"  data-dismiss="modal" data-toggle="modal" aria-label="Close">Cancelar a consulta</button>
                  </div>
              </div> -->
          </div>
          </div>
        </div>
      </div>
    </div>
