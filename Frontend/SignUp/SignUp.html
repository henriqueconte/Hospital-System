    <title>Hospital System | Cadastro</title>

  <body>

    <div>
        <p class="mt-4 ml-5 font-weight-bold" style="font-size: x-large;">Cadastro</p>
    </div>
  <form class="p-4">
      <div class="row justify-content-md-center">
          <div class="col", style="max-width: 45%;">

            <!-- NAME -->
            <div class="form-group">
                <label class ="font-weight-bold"> Nome</label>
                <input type="text" class="form-control" id="nameInput"  placeholder="Nome completo" required>
            
                <div class="valid-feedback">
                    Parece bom!
                </div>
            </div>

            <!-- LOGIN -->
            <div class="form-group">
                <label class ="font-weight-bold"> Login</label>
                <input type="text" class="form-control" id="loginInput"  placeholder="Login para acesso" required>
            
                <div class="valid-feedback">
                    Parece bom!
                </div>
            </div> 

            <!-- PASSWORD -->
            <div class="form-group">
                <label class ="font-weight-bold"> Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha" required>
            
                <div class="valid-feedback">
                    Parece bom!
                </div>
            </div>

            <!-- BIRTHDAY -->
            <div class="form-group">
                <label class ="font-weight-bold"> Data de nascimento</label>
                <input type="text" class="form-control" id="birthdayInput" placeholder="Ex: 15/07/88" required>
            
                <div class="valid-feedback">
                    Parece bom!
                </div>
            </div>      

            <!-- GENDER -->
            <div class="form-group mb-4">
                <label class ="font-weight-bold">Gênero</label>
                <select class="form-control" id="genderList" required>
                    <option>-</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>

            <!-- USER TYPE -->
            <div class="form-group mb-4">
                <label class ="font-weight-bold">Tipo de usuário</label>
                <select class="form-control" id="userTypeList" required>
                    <option>-</option>
                    <option>Paciente</option>
                    <option>Médico</option>
                    <option>Recepcionista</option>
                </select>
            </div>

            &nbsp;
            <!-- CONFIRM SIGN UP BUTTON -->
            <div class="p-2 text-center">
                <button class="btn btn-success" type="button" id="signUpButton" data-target="#modal" data-toggle="modal">CADASTRAR</button>
            </div>

        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
